<div class="Res">
    <div class="titulo">
        <h3 class="h2">Análise Geométrica</h3>                               
    </div>
</div>

<div class="Res">
    <div class="interference1">
        <div class="tit1" style="margin-bottom: 15px;">
            <p1 class="p1">Interferência</p1>
        </div>
        <div class="interference2">
            <div class="interference3">
                <div class="SaidaDeDados">
                    <div>
                        <label title="número mínimo de dentes do pinhão">z<sub>1<sub>min</sub>:
                            <input class="dadosEnter2" type="number" id="z-1-min" readonly>
                        </label>
                    </div>
                    <div>
                        <label title="número máximo de dentes da coroa">z<sub>2<sub>máx</sub>:
                            <input class="dadosEnter2" type="number" id="z-2-max" readonly>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="Res">
    <div class="resultadoPinhaoGear">
        <div class="tit1">
            <p1 class="p1">Pinhão</p1>
        </div>
        <div class="Output">
            <div class="gear">
                <div class="SaidaDeDados">
                    <div>
                        <label title="número de dentes">z<sub>1</sub>:
                            <input class="dadosEnter2" type="number" id="z-1" readonly>
                        </label>
                    </div>
                    <div>
                        <label title="diâmetro primitivo">d<sub>1</sub>:
                            <input class="dadosEnter2" type="number" id="d-1" readonly>
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="adendo">a:
                            <input class="dadosEnter2" type="number" id="a-1" readonly>
                        </label>in
                    </div>
                    <div>
                        <label title="dedendo">b:
                            <input class="dadosEnter2" type="number" id="b-1" readonly>
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="altura do dente">h<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="ht-1" readonly> 
                        </label>in
                    </div>
                    <div>
                        <label title="diâmetro externo">d<sub>e</sub>:
                            <input class="dadosEnter2" type="number" id="de-1" readonly> 
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="diâmetro de raiz">d<sub>r</sub>:
                            <input class="dadosEnter2" type="number" id="dr-1" readonly> 
                        </label>in
                    </div>
                    <div>
                        <label title="diâmetro de base">d<sub>b</sub>:
                            <input class="dadosEnter2" type="number" id="db-1" readonly>   
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="espessura do dente">s<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="st-1" readonly> 
                        </label>in
                    </div>
                    <div style="visibility:collapse ;">
                        <label>d<sub>o</sub>:
                            <input class="dadosEnter2" type="number"> 
                        </label>in
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="resultadoPinhaoGear">
        <div class="tit1">
            <p1 class="p1">Coroa</p1>
        </div>
        <div class="Output">
            <div class="gear">
                <div class="SaidaDeDados">
                    <div>
                        <label title="número de dentes">z<sub>2</sub>:
                            <input class="dadosEnter2" type="number" id="z-2" readonly>
                        </label>
                    </div>
                    <div>
                        <label title="diâmetro primitivo">d<sub>2</sub>:
                            <input class="dadosEnter2" type="number" id="d-2" readonly>
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="adendo">a:
                            <input class="dadosEnter2" type="number" id="a-2" readonly>
                        </label>in
                    </div>
                    <div>
                        <label title="dedendo">b:
                            <input class="dadosEnter2" type="number" id="b-2" readonly>
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="altura do dente">h<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="ht-2" readonly> 
                        </label>in
                    </div>
                    <div>
                        <label title="diâmetro externo">d<sub>e</sub>:
                            <input class="dadosEnter2" type="number" id="de-2" readonly> 
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="diâmetro de raiz">d<sub>r</sub>:
                            <input class="dadosEnter2" type="number" id="dr-2" readonly> 
                        </label>in
                    </div>
                    <div>
                        <label title="diâmetro de base">d<sub>b</sub>:
                            <input class="dadosEnter2" type="number" id="db-2" readonly>   
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div>
                        <label title="espessura do dente">s<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="st-2" readonly> 
                        </label>in
                    </div>
                    <div style="visibility:collapse ;">
                        <label>d<sub>o</sub>:
                            <input class="dadosEnter2" type="number"> 
                        </label>in
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <input id="MostrarMais" class="mostrarMais d-effect" type="button" value="Mostrar mais" onclick="mostrarMais();">
</div>

<div class="maisParameter1" id="mostrarMais">
    <div class="maisParameter2">
        <div class="tit2" style="margin-bottom: 5px;">
            <p1 class="p1">Parâmetros Geométricos</p1>
        </div>
        <div class="maisParameter3">
            <div class="maisParameter4">
                <div class="SaidaDeDados">
                    <div class="pdn">
                        <label title="passo diametral normal">P<sub>nd</sub>:
                            <input class="dadosEnter2" type="number" id="P-d-n" readonly>
                        </label>in<sup>-1</sup>
                    </div>
                    <div class="phi-n-n">
                        <label title="ângulo de pressão normal">Φ<sub>n</sub>:
                            <input class="dadosEnter2" type="number" id="Phi-n-n" readonly>
                        </label>°
                    </div>
                    <div class="pdt">
                        <label title="passo diametral transversal">P<sub>dt</sub>:
                            <input class="dadosEnter2" type="number" id="Pd-t" readonly>
                        </label>in<sup>-1</sup>
                    </div>
                    <div class="Φt">
                        <label title="ângulo de pressão transversal">Φ<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="Phi-t" readonly>
                        </label>°
                    </div>
                    <div class="pn">
                        <label title="passo circular normal">p<sub>n</sub>:
                            <input class="dadosEnter2" type="number" id="pn" readonly>
                        </label>in
                    </div>
                </div>
                <div class="SaidaDeDados">
                    <div class="pc">
                        <label title="passo circular">p<sub>c</sub>:
                            <input class="dadosEnter2" type="number" id="pc" readonly>
                        </label>in
                    </div>
                    <div class="pb">
                        <label title="passo base">p<sub>b</sub>:
                            <input class="dadosEnter2" type="number" id="pb" readonly>
                        </label>in
                    </div>
                    <div class="pt">
                        <label title="passo circular transversal">p<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="pt" readonly>
                        </label>in
                    </div>
                    <div class="px">
                        <label title="passo axial">p<sub>x</sub>:
                            <input class="dadosEnter2" type="number" id="px" readonly>
                        </label>in
                    </div>
                    <div class="pbn">
                        <label title="passo de base normal">p<sub>b<sub>n</sub>:
                            <input class="dadosEnter2" type="number" id="pbn" readonly>
                        </label>in
                    </div>
                    <div class="pbt">
                        <label title="passo de base transversal">p<sub>b<sub>t</sub>:
                            <input class="dadosEnter2" type="number" id="pbt" readonly>
                        </label>in
                    </div>
                    <div class="px">
                        <label title="passo axial">p<sub>x</sub>:
                            <input class="dadosEnter2" type="number" id="px" readonly>
                        </label>in
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
